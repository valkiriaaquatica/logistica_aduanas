<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <style>
        <style>
            /* Style the modal */
            .modal {
                display: block;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
            }
    
            /* Style the modal content */
            .modal-content {
                background-color: #fff;
                margin: 5% auto;
                padding: 20px;
                border: 1px solid #ddd;
                width: 60%;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
                font-family: Arial, sans-serif;
            }
    
            /* Style the close button */
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
    
            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
    
            /* Style the form */
            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
    
            label {
                font-weight: bold;
                font-size: 14px;
            }
    
            input[type=text], input[type=email], input[type=password], select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                outline: none;
                font-size: 16px;
            }
    
            input[type=submit] {
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
    
            input[type=submit]:hover {
                background-color: #3e8e41;
            }
            #mensaje_error{
                color: red;
            }
        </style>
    </style>
</head>
<body>
    <h2> REGISTRO DE NUEVOS USUARIOS </h2>
    <h3 id="mensaje_error"> {{ error_msg }} </h3>
    <br>
    {% if mensaje_insercion_bbdd and success %}
  <div class="alert alert-success" role="alert">
    {{ mensaje_insercion_bbdd }}
  </div>
    {% endif %}

    <div id="register-modal" class="modal" >
        <div class="modal-content">
            <span class="close">&times;</span>
            <form name="formulario_registro" method="post">
                <label for="cif">CIF:</label>
                <input type="text" id="cif" name="cif"><br>

                <label for="nombre">Nombre empresa:</label>
                <input type="text" id="nombre" name="nombre"><br>

                <label for="localizacion">Localización:</label>
                <select id="localizacion" name="localizacion">
                    <option value="">Seleccione una localización</option>
                    <option value="Madrid Centro">Madrid Centro</option>
                    <option value="Alcobendas">Alcobendas</option>
                    <option value="Getafe">Getafe</option>
                    <option value="Aranjuez">Aranjuez</option>
                    <option value="Coslada">Coslada</option>
                </select><br>

                <label for="actividad">Actividad:</label>
                <select id="actividad" name="actividad">
                    <option value="">Seleccione una opción</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Logística">Logística</option>
                    <option value="Aduanas">Aduanas</option>
                    <option value="Otros">Otros</option>
                </select><br>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email"><br>

                <label for="contraseña">Contraseña                <input type="password" id="contraseña" name="contraseña"><br>

                    <label for="confirmar-contraseña">Confirmar contraseña:</label>
                    <input type="password" id="confirmar-contraseña" name="confirmar-contraseña"><br>
    
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    
        <script>
            const modal = document.getElementById('register-modal');
            const closeBtn = document.getElementsByClassName('close')[0];
    
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
    
            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        </script>
    </body>
    </html>
